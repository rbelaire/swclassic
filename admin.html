<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Score Entry</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body class="admin-page">
    <header class="admin-header">
        <div>
            <p class="admin-eyebrow">The Classic 2026</p>
            <h1>Score Entry</h1>
            <p class="admin-subtitle">Update match results, review totals, and save securely.</p>
        </div>
    <div class="admin-actions">
            <button class="btn-primary" type="button" onclick="saveToGitHub()">ðŸ’¾ Save Changes</button>
            <div id="save-reminder" class="save-reminder" aria-live="polite">Unsaved changes</div>
</div>
</header>

<section class="admin-stats">
        <div class="stat-card">
            <div class="stat-label">Complete</div>
            <div class="stat-value" id="stat-complete">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">In Progress</div>
            <div class="stat-value" id="stat-in-progress">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Not Started</div>
            <div class="stat-value" id="stat-not-started">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Progress</div>
            <div class="stat-value" id="stat-progress">0%</div>
        </div>
    </section>

    <section id="totals" class="totals-panel">
        <div class="totals-heading">
            <h2>Team Totals</h2>
            <p>Match points summary</p>
        </div>
        <div class="totals-grid">
            <div class="total-card brock">
                <span class="total-team">Team Brock</span>
                <span class="total-score" id="total-brock">0.0</span>
            </div>
              <div class="total-card jared">
                <span class="total-team">Team Jared</span>
                <span class="total-score" id="total-jared">0.0</span>
            </div>
                </div>
    </section> 
            
  <main id="foursomes" class="foursomes"></main>

    <script src="admin.js"></script>
</body>
</html>
