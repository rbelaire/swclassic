<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Classic 2026 - Live Leaderboard</title>
  <link rel="stylesheet" href="css/styles.css?v=20260223">
  <style>
  @media (max-width: 768px) {
    .hero { margin-bottom: 0; padding-top: 28px; padding-bottom: 24px; }
    .section-header { margin: 24px 0 16px; }
    .section-header h2 { font-size: 1em; letter-spacing: 3px; padding: 8px 0; background: none; border: none; border-radius: 0; border-bottom: 2px solid #006747; display: block; width: 100%; animation: none; }
    .scorebug { top: 0; border-radius: 0; margin-bottom: 0; }
    .scorebug-team { padding: 10px 14px; gap: 8px; }
    .refresh-controls { display: none; }
    .last-updated { background: none; border: none; border-radius: 0; padding: 8px 0; margin: 16px 0 4px; font-size: 0.8em; }
    .hero h1, .hero .subtitle, .hero .date, .hero p { animation: none; }
    .compact-holes-row, .pops-holes-row { overflow-x: auto; flex-wrap: nowrap; -webkit-overflow-scrolling: touch; gap: 4px; padding-bottom: 4px; }
    .matchup-names .player-name { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .modal-close { width: 44px; height: 44px; font-size: 1em; top: 6px; right: 6px; }
  }
  </style>
</head>

<body>

<nav class="navbar">
  <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">Menu</label>
  <div class="nav-container">
    <a href="index.html" class="nav-link">Tournament Format</a>
    <a href="draft.html" class="nav-link">Draft Board</a>
    <a href="leaderboard.html" class="nav-link active" title="v2">Live Leaderboard</a>
    <a href="history.html" class="nav-link">History</a>
    <a href="admin.html" class="nav-link admin-link">Admin</a>
  </div>
</nav>

<div class="hero">
  <h1>LIVE LEADERBOARD</h1>
  <div class="subtitle">The Classic 2026</div>
</div>

<div class="container">
  <div class="rules-strip" aria-label="Today’s Rules">
    <div class="rules-strip__title">Today’s Rules</div>
    <ul class="rules-strip__list">
      <li>Match play</li>
      <li>Pops reset per 9</li>
      <li>Shamble — tee shot only</li>
    </ul>
  </div>

  <!-- TEAM TOTALS SCOREBUG -->
  <div class="scorebug" id="scorebug">
    <div class="scorebug-team scorebug-team--brock" id="team-brock">
      <span class="scorebug-name">BROCK</span>
      <span class="scorebug-score" id="team-brock-score">0.0</span>
    </div>
    <div class="scorebug-divider"></div>
    <div class="scorebug-team scorebug-team--jared" id="team-jared">
      <span class="scorebug-score" id="team-jared-score">0.0</span>
      <span class="scorebug-name">JARED</span>
    </div>
  </div>

  <div class="section-header">
    <h2>Individual Matches</h2>
  </div>

  <!-- MATCHES -->
  <div class="matches-grid" id="matches-grid"></div>

  <div class="last-updated" id="last-updated"></div>

    <!-- AUTO-REFRESH CONTROLS -->
  <div class="refresh-controls" style="display:none">
    <div class="refresh-indicator" id="refresh-indicator">
      Loading scores...
    </div>
    <div class="refresh-buttons">
      <button id="manual-refresh-btn" onclick="manualRefresh()" class="refresh-btn">
        ⟳ Refresh Now
      </button>
      <button id="toggle-refresh-btn" onclick="toggleAutoRefresh()" class="refresh-btn">
        ⏸ Pause Updates
      </button>
    </div>
  </div>
  
</div>

<script src="matchup-modal.js"></script>
<script src="leaderboard.js"></script>
</body>
</html>
