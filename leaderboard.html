<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Classic 2026 - Live Leaderboard</title>

    <style>
        /* ===== YOUR ORIGINAL STYLES â€“ UNCHANGED ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Copperplate', 'Copperplate Gothic', Georgia, serif;
            background: #f5f3e8;
            color: #0d3d1f;
            overflow-x: hidden;
        }

        .navbar {
            background: #ffffff;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid #0d3d1f;
            box-shadow: 0 2px 10px rgba(13,61,31,0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .nav-link {
            color: #0d3d1f;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .nav-link:hover {
            background: #f5f3e8;
            border-color: #0d3d1f;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: #0d3d1f;
            color: #f5f3e8;
            border-color: #0d3d1f;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .hero {
            text-align: center;
            padding: 80px 20px 60px;
            background: #ffffff;
            border-bottom: 2px solid #0d3d1f;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-size: 4.5em;
            margin-bottom: 15px;
            letter-spacing: 12px;
            font-weight: 700;
        }

        .hero .subtitle {
            font-size: 1.8em;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .team-scores {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin: 60px 0;
        }

        .team-card {
            background: #ffffff;
            border: 3px solid #0d3d1f;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(13,61,31,0.08);
        }

        .team-card.winning {
            border-color: #d4af37;
            background: linear-gradient(135deg, rgba(212,175,55,0.1), rgba(212,175,55,0.05));
        }

        .team-card h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }

        .team-card.winning h2,
        .team-card.winning .total-score {
            color: #d4af37;
        }

        .total-score {
            font-size: 5em;
            font-weight: bold;
        }

        .score-label {
            font-size: 1.2em;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section-header {
            text-align: center;
            margin: 60px 0 40px;
        }

        .section-header h2 {
            font-size: 2.5em;
            letter-spacing: 8px;
            padding: 20px 50px;
            background: #ffffff;
            border-radius: 8px;
            border: 2px solid #0d3d1f;
        }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
        }

        .match-card {
            background: #ffffff;
            border: 2px solid #0d3d1f;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(13,61,31,0.08);
        }

        .match-card h3 {
            text-align: center;
            border-bottom: 2px solid #0d3d1f;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .matchup {
            background: #f5f3e8;
            border: 2px solid #0d3d1f;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }

        .matchup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 1.3em;
            font-weight: bold;
        }

        .score-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .nine-score {
            background: #ffffff;
            padding: 12px;
            border-radius: 6px;
            border: 2px solid #0d3d1f;
            text-align: center;
        }

        .nine-score.won {
            background: #d4af37;
            border-color: #d4af37;
        }

        .nine-score.tied {
            border-style: dashed;
        }

        .nine-label {
            font-size: 0.9em;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .nine-result {
            font-size: 1.3em;
            font-weight: bold;
        }

        .match-status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #fff8e1;
            border-radius: 6px;
            font-weight: bold;
        }

        .last-updated {
            text-align: center;
            padding: 15px;
            background: #fff8e1;
            border-radius: 8px;
            margin: 40px 0;
            font-style: italic;
        }
        /* =========================
   MOBILE OPTIMIZATION
   ========================= */
@media (max-width: 768px) {

  /* Nav */
  .nav-container {
    gap: 12px;
  }

  .nav-link {
    font-size: 0.75em;
    padding: 8px 14px;
    letter-spacing: 1px;
  }

  /* Hero */
  .hero {
    padding: 40px 15px 30px;
    margin-bottom: 30px;
  }

  .hero h1 {
    font-size: 2.2em;
    letter-spacing: 4px;
  }

  .hero .subtitle {
    font-size: 1em;
    letter-spacing: 2px;
  }

  /* Team scores */
  .team-scores {
    grid-template-columns: 1fr;
    gap: 20px;
    margin: 30px 0;
  }

  .team-card {
    padding: 25px;
  }

  .team-card h2 {
    font-size: 1.6em;
    letter-spacing: 2px;
  }

  .total-score {
    font-size: 3em;
  }

  .score-label {
    font-size: 0.9em;
    letter-spacing: 1px;
  }

  /* Section headers */
  .section-header {
    margin: 40px 0 25px;
  }

  .section-header h2 {
    font-size: 1.5em;
    padding: 12px 20px;
    letter-spacing: 3px;
  }

  /* Matches grid */
  .matches-grid {
    grid-template-columns: 1fr;
    gap: 20px;
  }

  .match-card {
    padding: 20px;
  }

  .match-card h3 {
    font-size: 1.2em;
    margin-bottom: 15px;
  }

  /* Matchups */
  .matchup {
    padding: 15px;
  }

  .matchup-header {
    flex-direction: column;
    gap: 6px;
  }

  .player-name {
    font-size: 1.1em;
  }

  .score-display {
    grid-template-columns: 1fr;
  }

  .nine-score {
    padding: 10px;
  }

  .nine-label {
    font-size: 0.75em;
  }

  .nine-result {
    font-size: 1.1em;
  }

  .match-status {
    font-size: 0.9em;
    padding: 8px;
  }

  /* Footer/meta */
  .last-updated {
    font-size: 0.85em;
    margin: 25px 0;
  }
}

    </style>
</head>

<body>

<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="nav-link">Tournament Format</a>
        <a href="draft.html" class="nav-link">Official Rankings</a>
        <a href="rule.html" class="nav-link">The Draft</a>
        <a href="leaderboard.html" class="nav-link active">Live Leaderboard</a>
    </div>
</nav>

<div class="hero">
    <h1>LIVE LEADERBOARD</h1>
    <div class="subtitle">The Classic 2026</div>
</div>

<div class="container">

    <!-- TEAM TOTALS -->
    <div class="team-scores">
        <div class="team-card" id="team-brock">
            <h2>TEAM BROCK</h2>
            <div class="total-score" id="team-brock-score">0.0</div>
            <div class="score-label">Total Points</div>
        </div>
        <div class="team-card" id="team-jared">
            <h2>TEAM JARED</h2>
            <div class="total-score" id="team-jared-score">0.0</div>
            <div class="score-label">Total Points</div>
        </div>
    </div>

    <div class="section-header">
        <h2>Individual Matches</h2>
    </div>

    <!-- MATCHES (DYNAMIC) -->
    <div class="matches-grid" id="matches-grid"></div>

    <!-- LAST UPDATED -->
    <div class="last-updated" id="last-updated"></div>

</div>

<script src="leaderboard.js"></script>

</body>
</html>
